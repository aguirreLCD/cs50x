<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>

    <body>
        <div class="jumbotron">

        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->

                <form action="/" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="month" placeholder="Month" type="number" min="1" max="12">
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="day" placeholder="Day" type="number" min="1" max="31">
                    </div>

                    <button class="btn btn-primary" type="submit">Add Birthday</button>
                </form>




            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (month/day)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->

                        {% for birthday in birthdays %}

                            <tr>
                              <th scope="row">{{ birthday.name }}</th>
                              <td>{{ birthday.month }} / {{ birthday.day }}</td>
                              <td>
                                  <form action="/remove" method="post" class="remove">
                                       <input type="hidden" name="birthday_name" value="{{ birthday.name }}">
                                    <div class="form-group">
                                     <button class="btn btn-primary" type="submit">Remove</button>
                                    </div>

                            </tr>
